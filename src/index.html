									</div>
								</div>
								<div class="col-lg-2">

								</div>
								<div class="col-lg-2">

										<a href="#">인원 수 <span class="qtyTotal" style="display: none;">1</span></a>

											</div>
										</div>
									</div>
								</div>
								<div class="col-lg-2">
									<input type="submit" id="search-btn" class="btn_search" value="Search">

							</div>
							<!-- /row -->

	<div id="toTop"></div><!-- Back to top button -->

	<!-- COMMON SCRIPTS -->
	<script src="js/common_scripts.js"></script>
	<script src="js/main.js"></script>
	<script src="phpmailer/validate.js"></script>
	<script src="js/input_qty.js"></script>
	<!-- FlexSlider -->
	<script defer src="js/jquery.flexslider.js"></script>
	<script>
		$(window).on('load', function () {
			'use strict';
			$('#carousel_slider').flexslider({
				animation: "slide",
				controlNav: false,
				animationLoop: false,
				slideshow: false,
				itemWidth: 280,
				itemMargin: 25,
				asNavFor: '#slider'
			});
			$('#slider').flexslider({
				animation: "fade",
				controlNav: false,
				animationLoop: false,
				slideshow: false,
				sync: "#carousel_slider",
				start: function (slider) {
					$('body').removeClass('loading');
				}
			});
		});
	</script>
	<script>
		$(function () {
			'use strict';
			$('#start_date,#end_date').daterangepicker({
				autoUpdateInput: false,
				minDate: new Date(),
				locale: {
					cancelLabel: '초기화',
					applyLabel: '적용'
				},
			}, function (start, end, label) {
				$('#start_date').val(start);
				$('#end_date').val(end);
			});
			$('#start_date,#end_date').on('apply.daterangepicker', function (ev, picker) {
				$('#start_date').val(picker.startDate.format('YYYY-MM-DD'));
				$('#end_date').val(picker.endDate.format('YYYY-MM-DD'));
			});
			$('#start_date,#end_date').on('cancel.daterangepicker', function (ev, picker) {
				$('#start_date').val(picker.startDate.format('YYYY-MM-DD'));
				$('#end_date').val(picker.endDate.format('YYYY-MM-DD'));
			});
		});
	</script>
	<script type="text/javascript">
		$(function () {
			$(document).on('click', '.btn-login', function () {
				location.href = 'login';
			}).on('submit', '#frm', function (e) {
				e.preventDefault();
				if ($('#place').val() == '') {
					alert('장소를 입력하세요')
				} else if ($('#place').val() == '') {
					alert('체크인 날짜와 체크아웃 날짜를 선택하세요')
				} else {
					location.href = "search?k=" + $('#place').val() + '&s=' + $('#start_date').val() + '&e=' + $('#end_date').val() + '&r=' + $('#room').val() + '&a=' + $('#adult').val() + '&c=' + $('#child').val()
				}
			})
		})
	</script>
