<body id="login_bg" class="rtl">

	<nav id="menu" class="fake_menu"></nav>

	<div id="preloader">
		<div data-loader="circle-side"></div>
	</div>
	<!-- End Preload -->

	<div id="login">
		<aside style="background: rgba(255, 255, 255, 0.0);">
			<figure>
				<a href="/" class="logo-text">ALL THAT TOUR</a>
			</figure>
			<form id="frm" action="/user/login" method="post">
				<div class="form-group">
					<label>이메일</label>
					<input type="email" class="form-control" name="email" id="email">
					<i class="icon_mail_alt"></i>
				</div>
				<div class="form-group">
					<label>비밀번호</label>
					<input type="password" class="form-control" name="passwd" id="passwd" value="">
					<i class="icon_lock_alt"></i>
				</div>
				<div class="clearfix add_bottom_75">
				</div>
				<div class="access_social">
					<a href="javascript:void()" id="google-login" class="social_bt google">Login with
						Google</a>
				</div>
				<div class="clearfix add_bottom_15">
				</div>
				<a href="javascript:login()" class="btn_1 rounded full-width ">로그인하기</a>
				<div class="clearfix add_bottom_15">
				</div>
				<a href="signup" class="btn_1 outline rounded full-width">회원가입</a>
			</form>
		</aside>
	</div>
	<!-- /login -->

	<!-- COMMON SCRIPTS -->
	<script src="/js/jquery-2.2.4.min.js"></script>
	<script src="/js/common_scripts.js"></script>
	<script src="/js/main_rtl.js"></script>
	<script src="phpmailer/validate.js"></script>
	<script>
		var googleUser = {};
		var startApp = function () {
			gapi.load('auth2', function () {
				auth2 = gapi.auth2.init({
					client_id: '45655853494-62hh1kp88rkb6tv3j4j8mo70ln518mi8.apps.googleusercontent.com',
					cookiepolicy: 'single_host_origin',
					// Request scopes in addition to 'profile' and 'email'
					//scope: 'additional_scope'
				});
				attachSignin(document.getElementById('google-login'));
			});
		};

		function attachSignin(element) {
			console.log(element.id);
			auth2.attachClickHandler(element, {},
				function (googleUser) {
					document.getElementById('name').innerText = "Signed in: " +
						googleUser.getBasicProfile().getName();
				}, function (error) {
					// alert(JSON.stringify(error, undefined, 2));
				});
		}
		startApp();
	</script>

	<script>
		function login() {
			$('#frm').submit();
		}
	</script>
</body>
